<section *ngIf="person">
  <!-- description -->
  <section>
    <h2>You selected: {{person.first_name}}</h2>
    <h3>Description</h3>
    <p>
      {{person.first_name}} {{person.name}} tall.
    </p>
  </section>

  <section>
    <form (ngSubmit)="savePersonDetails()" #personForm="ngForm">
      <div>
          <label for="name">Name: </label>
          <input type="text" name="name" [(ngModel)]="person.name" required #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="error">
              Name is required my good sir/lady!
          </div>
      </div>
      <div>
          <label for="name">JOB: </label>
          <input type="text" name="job" [(ngModel)]="person.job" required #job="ngModel">
          <div [hidden]="job.valid || job.pristine" class="error">
              Job is required!
          </div>
      </div>
      <button type="submit" [disabled]="!personForm.form.valid">Save</button>
    </form>
  </section>
